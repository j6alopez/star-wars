<hr>
<h2 class="my-2 text-white">FILMS</h2>
<hr>
<div class="d-flex">
  @for (film of films; track $index) {
  <div class="col-3 people-card mx-2">
    <img class="img-fluid" [src]="film.url| filmImage | async" [alt]="film.name">
    <hr>
    <p class="text-center ">{{ film.name }}</p>
  </div>
  }
</div>
