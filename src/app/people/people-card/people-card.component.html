<hr>
<h2 class="my-2 text-white">PILOTS</h2>
<hr>
<div class="d-flex">
  @for (pilot of pilots; track $index) {
  <div class="col-3 people-card mx-2">
    <img class="img-fluid" [src]="pilot.url| peopleImage | async" [alt]="pilot.name">
    <hr>
    <p class="text-center ">{{ pilot.name }}</p>
  </div>
  }
</div>
